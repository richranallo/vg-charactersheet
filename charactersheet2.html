<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="charactersheet2.css">
  </head>
  <body>
    <svg width="0" height="0  ">
      <clipPath id="cut-off-clock">
        <circle cx="50" cy="50" r="50"/>
      </clipPath>
    </svg>
    <div class="character-section">
      <div class="logo-cell cell">
          <img src="img/logo-two-line.png">
      </div>
      <div class="names-cell">
        <h2> Names </h2>
        <input class="full name" name="attr_name" type="text" placeholder="Name/pronouns"/>
      </div>
      <div class="descent-cell">
        <h2> Descent </h2>
        <select class="full dropdown" name="attr_decent">
          <option value="earthling">Earthling</option>
          <option value="starchild">Starchild</option>
        </select>
      </div>
      <div class="roles-cell">
        <h2> Roles </h2>
        <select class="full dropdown" name="attr_role1">
          <option value="diva">Diva</option>
          <option value="virtuoso">Virtuoso</option>
          <option value="backbeat">Backbeat</option>
          <option value="synth-wizard">Synth Wizard</option>
          <option value="roadie">Roadie</option>
          <option value="suit">Suit</option>
          <option value="firebrand">Firebrand</option>
          <option value="criminal">Criminal</option>
          <option value="journalist">Journalist</option>
          <option value="muscle">Muscle</option>
        </select>
      </div>
      <div class="fame-cell">        
        <h2>Fame</h2>
        <input type="hidden" name="attr_fameIndex" value="3"/>
        <div class="fame-line">
          <div class="fame-check">
            <input type="checkbox" class="bubble" name="attr_fameExpended" value="1"/>
          </div>
          <div class="fame-score">
            <input type="number" name="attr_fameWidth" class="score" value="ceil(@{fameIndex}/5)+1" /> 
            â˜† 
            <input type="number" name="attr_fameheight" class="score" value="(@{fameIndex}-1)%5+2" />
          </div>
          <div class="fame-clock clock-container-8">
            <input type="radio" value="0" name="attr_fameClock" class="clock-checkbox clock-checkbox-0" checked/>
            <input type="radio" value="1" name="attr_fameClock" class="clock-checkbox clock-checkbox-1 hidden"/>
            <input type="radio" value="2" name="attr_fameClock" class="clock-checkbox clock-checkbox-2 hidden"/>
            <input type="radio" value="3" name="attr_fameClock" class="clock-checkbox clock-checkbox-3 hidden"/>
            <input type="radio" value="4" name="attr_fameClock" class="clock-checkbox clock-checkbox-4 hidden"/>
            <input type="radio" value="5" name="attr_fameClock" class="clock-checkbox clock-checkbox-5 hidden"/>
            <input type="radio" value="6" name="attr_fameClock" class="clock-checkbox clock-checkbox-6 hidden"/>
            <input type="radio" value="7" name="attr_fameClock" class="clock-checkbox clock-checkbox-7 hidden"/>
            <input type="radio" value="8" name="attr_fameClock" class="clock-checkbox clock-checkbox-8 hidden"/>
            <svg width="100" height="100" class="clock clock-8" viewBox="0 0 100 100">
              <circle 
                cx="50"
                cy="50"
                r="48"
                stroke="black"
                stroke-width="4"
                fill="none"
              />
              <polygon 
                points="50,50 50,0 100,0"
                style="stroke:black;stroke-width:4"
                class="sub-1 sub-2 sub-3 sub-4 sub-5 sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 100,0 100,50"
                style="stroke:black;stroke-width:4"
                class="sub-2 sub-3 sub-4 sub-5 sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 100,50 100,100"
                style="stroke:black;stroke-width:4"
                class="sub-3 sub-4 sub-5 sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 100,100 50,100"
                style="stroke:black;stroke-width:4"
                class="sub-4 sub-5 sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"/>
              <polygon 
                points="50,50 50,100 0,100"
                style="stroke:black;stroke-width:4"
                class="sub-5 sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 0,100 0,50"
                style="stroke:black;stroke-width:4"
                class="sub-6 sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 0,50 0,0"
                style="stroke:black;stroke-width:4"
                class="sub-7 sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
              <polygon 
                points="50,50 0,0 50,0"
                style="stroke:black;stroke-width:4"
                class="sub-8 clock-segment"
                clip-path="url(#cut-off-clock)"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="action-score-cell">
        <h2> Action Scores </h2>
        <div class="action-grid">
          <div></div>
          <div class="table-topline table-topline">
            <p>Music</p>
            <input type="number" name="attr_music" class="score" value="@{organizeMusic}+@{performMusic}+@{poseMusic}+@{evadeMusic}+@{perceiveMusic}" disabled="true"/>
          </div>
          <div class="table-topline table-topline">
            <p>Violence</p>
            <input type="number" name="attr_violence" class="score" value="@{organizeViolence}+@{performViolence}+@{poseViolence}+@{evadeViolence}+@{perceiveViolence}" disabled="true"/>
          </div>
          <div class="table-topline table-topline">
            <p>Tech</p>
            <input type="number" name="attr_tech" class="score" value="@{organizeTech}+@{performTech}+@{poseTech}+@{evadeTech}+@{perceiveTech}" disabled="true"/>
          </div>
          <div class="table-topline table-topline">
            <p>Authority</p>
            <input type="number" name="attr_authority" class="score" value="@{organizeAuthority}+@{performAuthority}+@{poseAuthority}+@{evadeAuthority}+@{perceiveAuthority}" disabled="true"/>
          </div>
          <div class="table-topline table-topline">
            <p>Minds</p>
            <input type="number" name="attr_minds" class="score" value="@{organizeMinds}+@{performMinds}+@{poseMinds}+@{evadeMinds}+@{perceiveMinds}" disabled="true"/>
          </div>
          <div class="table-topline table-topline">
            <p>Mojo</p>
            <input type="number" name="attr_mojo" class="score" value="@{organizeMojo}+@{performMojo}+@{poseMojo}+@{evadeMojo}+@{perceiveMojo}" disabled="true"/>
          </div>
          <div class="left-column organize">
            <p class="left-column">Organize&nbsp;<input type="number" name="attr_organize" class="score" value="@{organizeMusic}+@{organizeViolence}+@{organizeTech}+@{organizeAuthority}+@{organizeMinds}+@{organizeMojo}" disabled="true"/></p>
          </div>
          <div class="organize music">
            <input type="checkbox" name="attr_organizeMusic" value="1" class="bubble" />            
          </div>
          <div class="organize violence">
            <input type="checkbox" name="attr_organizeViolence" value="1" class="bubble" />            
          </div>
          <div class="organize tech">
            <input type="checkbox" name="attr_organizeTech" value="1" class="bubble" />            
          </div>
          <div class="organize authority">
            <input type="checkbox" name="attr_organizeAuthority" value="1" class="bubble" />            
          </div>
          <div class="organize minds">
            <input type="checkbox" name="attr_organizeMinds" value="1" checked="true" disabled="true" class="bubble" />            
          </div>
          <div class="organize mojo">
            <input type="checkbox" name="attr_organizeMojo" value="1" class="bubble" />
          </div>

          <div class="left-column">            
            <p class="left-column">Perform&nbsp;
            <input type="number" name="attr_perform" class="score" value="@{performMusic}+@{performViolence}+@{performTech}+@{performAuthority}+@{performMinds}+@{performMojo}" disabled="true"/></p>
          </div>
          <div class="perform music">
            <input type="checkbox" name="attr_performMusic" value="1" class="bubble" />
          </div>
          <div class="perform violence">
            <input type="checkbox" name="attr_performViolence" value="1" class="bubble" />
          </div>
          <div class="perform tech">
            <input type="checkbox" name="attr_performTech" value="1" class="bubble" />
          </div>
          <div class="perform authority">
            <input type="checkbox" name="attr_performAuthority" value="1" checked="true" disabled="true" class="bubble" />
          </div>
          <div class="perform minds">
            <input type="checkbox" name="attr_performMinds" value="1" class="bubble" />
          </div>
          <div class="perform mojo">
            <input type="checkbox" name="attr_performMojo" value="1" class="bubble" />
          </div>
          
          <div class="left-column">
            <p class="left-column">Pose&nbsp;
            <input type="number" name="attr_pose" class="score" value="@{poseMusic}+@{poseViolence}+@{poseTech}+@{poseAuthority}+@{poseMinds}+@{poseMojo}" disabled="true"/></p> 
          </div>
          <div class="pose music">
            <input type="checkbox" name="attr_poseMusic" value="1" class="bubble" />
          </div>
          <div class="pose violence">
            <input type="checkbox" name="attr_poseViolence" value="1" class="bubble" />
          </div>
          <div class="pose tech">
            <input type="checkbox" name="attr_poseTech" value="1" checked="true" disabled="true" class="bubble" />
          </div>
          <div class="pose authority">
            <input type="checkbox" name="attr_poseAuthority" value="1" class="bubble" />
          </div>
          <div class="pose minds">
            <input type="checkbox" name="attr_poseMinds" value="1" class="bubble" />
          </div>
          <div class="pose mojo">
            <input type="checkbox" name="attr_poseMojo" value="1" class="bubble" />
          </div>

          <div class="left-column">
            <p class="left-column">Perceive&nbsp;
            <input type="number" name="attr_perceive" class="score" value="@{perceiveMusic}+@{perceiveViolence}+@{perceiveTech}+@{perceiveAuthority}+@{perceiveMinds}+@{perceiveMojo}" disabled="true"/></p> 
          </div>
          <div class="perceive music">
            <input type="checkbox" name="attr_perceiveMusic" value="1" class="bubble" />
          </div>
          <div class="perceive violence">
            <input type="checkbox" name="attr_perceiveViolence" value="1" checked="true" disabled="true" class="bubble" />
          </div>
          <div class="perceive tech">
            <input type="checkbox" name="attr_perceiveTech" value="1" class="bubble" />
          </div>
          <div class="perceive authority">
            <input type="checkbox" name="attr_perceiveAuthority" value="1" class="bubble" />
          </div>
          <div class="perceive minds">
            <input type="checkbox" name="attr_perceiveMinds" value="1" class="bubble" />
          </div>
          <div class="perceive mojo">
            <input type="checkbox" name="attr_perceiveMojo" value="1" class="bubble" />
          </div>

          <div class="left-column">
            <p class="left-column">Evade&nbsp;
            <input type="number" name="attr_evade" class="score" value="@{evadeMusic}+@{evadeViolence}+@{evadeTech}+@{evadeAuthority}+@{evadeMinds}+@{evadeMojo}" disabled="true"/></p>
          </div>
          <div class="evade music">
            <input type="checkbox" name="attr_evadeMusic" value="1" checked="true" disabled="true" class="bubble" />
          </div>
          <div class=" evade violence">
            <input type="checkbox" name="attr_evadeViolence" value="1" class="bubble" />
          </div>
          <div class="evade tech">
            <input type="checkbox" name="attr_evadeTech" value="1" class="bubble" />
          </div>
          <div class="evade authority">
            <input type="checkbox" name="attr_evadeAuthority" value="1" class="bubble" />
          </div>
          <div class="evade minds">
            <input type="checkbox" name="attr_evadeMinds" value="1" class="bubble" />
          </div>
          <div class="evade mojo">
            <input type="checkbox" name="attr_evadeMojo" value="1" class="bubble" />
          </div>
        </div>
      </div>
      <div class="genre-cell">
        <h2> Genre/Rep </h2>
        <input class="full" name="attr_genre1" type="text"/>
        <input class="full" name="attr_genre2" type="text"/>
        <input class="full" name="attr_genre3" type="text"/>
      </div>
      <div class="instruments-cell">
        <h2> Instruments/Styles </h2>
        <div class="instrument-line">
          <input class="full" name="attr_instrument" type="text"/>
        </div>
        <div class="instrument-line">
          <input class="full" name="attr_instrument" type="text"/>
        </div>
        <div class="instrument-line">
          <input class="full" name="attr_instrument" type="text"/>
        </div>
        <div class="instrument-line">
          <input class="full" name="attr_instrument" type="text"/>
        </div>
        <div class="instrument-line">
          <input class="full" name="attr_instrument" type="text"/>
        </div>
      </div>
      <div class="riffs-cell">
        <h2> Riffs </h2>
        <div class="riff-line">
          <input class="full" name="attr_riff" type="text"/>
        </div>
        <div class="riff-line">
          <input class="full" name="attr_riff" type="text"/>
        </div>
        <div class="riff-line">
          <input class="full" name="attr_riff" type="text"/>
        </div>
        <div class="riff-line">
          <input class="full" name="attr_riff" type="text"/>
        </div>
        <div class="riff-line">
          <input class="full" name="attr_riff" type="text"/>
        </div>
      </div>
      <div class="solos-cell">
        <h2> Solos </h2>
        <div class="solo-line">
          <div class="solo-spent">
          <input type="checkbox" class="bubble" name="attr_soloSpent" value="1"/>            
          </div>
          <div class="solo-name">
            <input name="attr_solo" type="text"/>            
          </div>
        </div> 
      </div>
      <div class="relationships-cell">
        <h2> Relationships </h2>
        <div class="relationship-line">
          <div class="relationship-spent">
            <input type="checkbox" name="attr_relationshipSpent" class="bubble" value="1"/>
          </div>
          <div class="relationship-target">
            <input type="text" name="attr_relationshipCharacter"/>
          </div>
          <div class="relationship-strength">
            <input type="number" min="2" max="6" name="attr_relationshipStrength" class="full"/>
          </div>
          <div class="relationship-type">
            <select name="attr_relationshipType" class="dropdown">
              <option value="friendship">Friendship</option>
              <option value="love">Love</option>
              <option value="rivalry">Rivalry</option>
            </select>
          </div>
        </div>
      </div>
      <div class="stress-cell">
        <h2>Stress</h2>
        <div class="clock-container-3">
          <input type="radio" value="0" name="attr_stress" class="clock-checkbox clock-checkbox-0" checked/>
          <input type="radio" value="2" name="attr_stress" class="clock-checkbox clock-checkbox-1 hidden"/>
          <input type="radio" value="4" name="attr_stress" class="clock-checkbox clock-checkbox-2 hidden"/>
          <input type="radio" value="6" name="attr_stress" class="clock-checkbox clock-checkbox-3 hidden"/>
          <svg width="100" height="100" class="clock clock-3" viewBox="0 0 100 100">
            <circle 
              cx="50"
              cy="50"
              r="48"
              stroke="black"
              stroke-width="4"
              fill="none"
            />
            <polygon 
              points="50,50 50,0 100,0 100,78.87"
              style="stroke:black;stroke-width:4"
              class="sub-1 sub-2 sub-3 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,78.87 100,100 0,100 0,78.87"
              style="stroke:black;stroke-width:4"
              class="sub-2 sub-3 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,78.87 0,0 50,0 "
              style="stroke:black;stroke-width:4"
              class="sub-3 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
          </svg>
        </div>
      </div>
      <div class="violence-cell">
        <h2> Violence </h2>
        <h3>Injury Limit:</h3>
        <h3>Rough</h3>
        <div class="clock-container-6">
          <input type="radio" value="0" name="attr_roughDamage" class="clock-checkbox clock-checkbox-0" checked/>
          <input type="radio" value="1" name="attr_roughDamage" class="clock-checkbox clock-checkbox-1 hidden"/>
          <input type="radio" value="2" name="attr_roughDamage" class="clock-checkbox clock-checkbox-2 hidden"/>
          <input type="radio" value="3" name="attr_roughDamage" class="clock-checkbox clock-checkbox-3 hidden"/>
          <input type="radio" value="4" name="attr_roughDamage" class="clock-checkbox clock-checkbox-4 hidden"/>
          <input type="radio" value="5" name="attr_roughDamage" class="clock-checkbox clock-checkbox-5 hidden"/>
          <input type="radio" value="6" name="attr_roughDamage" class="clock-checkbox clock-checkbox-6 hidden"/>
          <svg width="100" height="100" class="clock clock-6" viewBox="0 0 100 100">
            <circle 
              cx="50"
              cy="50"
              r="48"
              stroke="black"
              stroke-width="4"
              fill="none"
            />
            <polygon 
              points="50,50 50,0 100,0 100,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-1 sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,21.13 100,78.87 "
              style="stroke:black;stroke-width:4"
              class="sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,78.87 100,100 50,100  "
              style="stroke:black;stroke-width:4"
              class="sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 50,100 0,100 0,78.87"
              style="stroke:black;stroke-width:4"
              class="sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,78.87 0,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,21.13 0,0 50,0 "
              style="stroke:black;stroke-width:4"
              class="sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
          </svg>
        </div>
        <h3>Bloody</h3>
        <div class="clock-container-6">
          <input type="radio" value="0" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-0" checked/>
          <input type="radio" value="1" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-1 hidden"/>
          <input type="radio" value="2" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-2 hidden"/>
          <input type="radio" value="3" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-3 hidden"/>
          <input type="radio" value="4" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-4 hidden"/>
          <input type="radio" value="5" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-5 hidden"/>
          <input type="radio" value="6" name="attr_bloodyDamage" class="clock-checkbox clock-checkbox-6 hidden"/>
          <svg width="100" height="100" class="clock clock-6" viewBox="0 0 100 100">
            <circle 
              cx="50"
              cy="50"
              r="48"
              stroke="black"
              stroke-width="4"
              fill="none"
            />
            <polygon 
              points="50,50 50,0 100,0 100,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-1 sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,21.13 100,78.87 "
              style="stroke:black;stroke-width:4"
              class="sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,78.87 100,100 50,100  "
              style="stroke:black;stroke-width:4"
              class="sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 50,100 0,100 0,78.87"
              style="stroke:black;stroke-width:4"
              class="sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,78.87 0,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,21.13 0,0 50,0 "
              style="stroke:black;stroke-width:4"
              class="sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
          </svg>
        </div>
        <h3>Deadly</h3>
        <div class="clock-container-6">
          <input type="radio" value="0" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-0" checked/>
          <input type="radio" value="1" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-1 hidden"/>
          <input type="radio" value="2" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-2 hidden"/>
          <input type="radio" value="3" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-3 hidden"/>
          <input type="radio" value="4" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-4 hidden"/>
          <input type="radio" value="5" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-5 hidden"/>
          <input type="radio" value="6" name="attr_deadlyDamage" class="clock-checkbox clock-checkbox-6 hidden"/>
          <svg width="100" height="100" class="clock clock-6" viewBox="0 0 100 100">
            <circle 
              cx="50"
              cy="50"
              r="48"
              stroke="black"
              stroke-width="4"
              fill="none"
            />
            <polygon 
              points="50,50 50,0 100,0 100,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-1 sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,21.13 100,78.87 "
              style="stroke:black;stroke-width:4"
              class="sub-2 sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 100,78.87 100,100 50,100  "
              style="stroke:black;stroke-width:4"
              class="sub-3 sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 50,100 0,100 0,78.87"
              style="stroke:black;stroke-width:4"
              class="sub-4 sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,78.87 0,21.13"
              style="stroke:black;stroke-width:4"
              class="sub-5 sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
            <polygon 
              points="50,50 0,21.13 0,0 50,0 "
              style="stroke:black;stroke-width:4"
              class="sub-6 clock-segment"
              clip-path="url(#cut-off-clock)"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
